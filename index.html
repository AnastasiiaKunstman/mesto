<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" type="text/css" href="./page/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" class="header__logo" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.svg" class="profile__avatar" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__info-edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить новые фото"></button>
    </section>
    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" class="popup__close" aria-label="Зыкрыть форму"></button>
      <form class="popup__form" name="edit profile" action="#" method="post">
        <input type="text" class="popup__form-input popup__form-input_field_name" name="username" required>
        <input type="text" class="popup__form-input popup__form-input_field_job" name="job" required>
        <button type="submit" class="popup__button-save" aria-label="Сохранение данных">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup-photo">
    <div class="popup-photo__container">
      <h2 class="popup-photo__title">Новое место</h2>
      <button type="button" class="popup-photo__close" aria-label="Зыкрыть форму"></button>
      <form class="popup-photo__form" name="add photo" action="#" method="post">
        <input type="text" class="popup-photo__form-input popup-photo__form-input_card_name" name="name" placeholder="Название" required>
        <input type="text" class="popup-photo__form-input popup-photo__form-input_card_link" name="link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup-photo__button-save" aria-label="Сохранение данных">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup-image">
    <div class="popup-image__container">
      <button type="button" class="popup-image__close" aria-label="Зыкрыть форму"></button>
      <img src="" alt="" class="popup-image__photo">
      <h2 class="popup-image__title"></h2>
    </div>
  </div>
  <template id="element-template">
    <li class="element">
      <button type="button" class="element__del" aria-label="Удалить"></button>
      <button type="button" class="element__button-image" aria-label="Увеличить картинку">
        <img src="" alt="" class="element__image">
      </button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
